<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>sample -SpringBoot-</title>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
</head>
<body>
<div>
    <form th:action="@{'/login'}" th:object = "${loginForm}" method="post">
        <div>
            <label>メールアドレス</label>
            <input id="email" type="text" class="form-control" th:field="*{email}" name="email" placeholder="mail address">
        </div>
        <div>
            <label>パスワード</label>
            <input id="password" type="password" class="form-control" th:field="*{password}" name="password" placeholder="Password">
        </div>
        <div id="login-error" th:if="${param.error}" th:text="メールアドレスまたはパスワードが正しくありません。"></div>
        <button type="submit">Login</button>
    </form>
</div>
</body>
</html>
